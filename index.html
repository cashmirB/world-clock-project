<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Cashmir Balajadia</title>
  </head>
  <body>
    <div class="container">
      <h1>Around the World</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My Current Location</option>
        <option value="Indian/Antananarivo">Antananarivo</option>
        <option value="Atlantic/Bermuda">Bermuda</option>
        <option value="Indian/Comoro">Comoro</option>
        <option value="America/Detroit">Detroit</option>
        <option value="US/East-Indiana">East-Indiana</option>
        <option value="Africa/Freetown">Freetown</option>
        <option value="Pacific/Guam">Guam</option>
        <option value="US/Hawaii">Hawaii</option>
        <option value="Asia/Istanbul">Istanbul</option>
        <option value="America/Jamaica">Jamaica</option>
        <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Antarctica/Macquarie">Macquarie</option>
        <option value="Canada/Newfoundland">Newfoundland</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Queensland">Queensland</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Antarctica/South_Pole">South Pole</option>
        <option value="Pacific/Tahiti">Tahiti</option>
        <option value="Asia/Ulaanbaatar">Ulaanbaatar</option>
        <option value="Australia/Victoria">Victoria</option>
        <option value="America/Winnipeg">Winnipeg</option>
        <option value="Canada/Yukon">Yukon</option>
        <option value="Europe/Zurich">Zurich</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="budapest">
          <div>
            <h2>Budapest</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="manila">
          <div>
            <h2>Manila</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Cashmir Balajadia</strong> and is
      <a href="https://github.com/cashmirB/world-clock-project" target="_blank">
        open sourced on Github
      </a>
    </footer>
    <script src="script/index.js"></script>
  </body>
</html>
