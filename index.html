<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock - Cashmir Balajadia</title>
  </head>
  <body>
    <div class="container">
      <h1>Time - Around the World</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Naples</option>
        <option value="">Istanbul</option>
        <option value="">Riyadh</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 31st, 2023</div>
        <div class="time">14:32:46</div>
      </div>
    </div>

    <footer>
      This project is coded by Cashmir Balajadia and is
      <a href="https://github.com/cashmirB/world-clock-project" target="_blank">
        open sourced on Github
      </a>
    </footer>
    <script src="script/index.js"></script>
  </body>
</html>
