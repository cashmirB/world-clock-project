<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Cashmir Balajadia</title>
  </head>
  <body>
    <div class="container">
      <h1>Time - Around the World</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Naples</option>
        <option value="">Istanbul</option>
        <option value="">Riyadh</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 31st, 2023</div>
        </div>
        <div class="time">14:32:46 <small>AM</small></div>
      </div>

      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date">August 31st, 2023</div>
        </div>
        <div class="time">14:32:46 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Cashmir Balajadia</strong> and is
      <a href="https://github.com/cashmirB/world-clock-project" target="_blank">
        open sourced on Github
      </a>
    </footer>
    <script src="script/index.js"></script>
  </body>
</html>
